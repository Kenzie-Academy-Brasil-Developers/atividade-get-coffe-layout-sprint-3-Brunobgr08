<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Get.coffee</title>
</head>
<body>
    
    <header>
        <div class="header">

            <div class="header__div">
                <a href="#" class="header__a">
                    <figure class="header__figure">
                        <img src="assets/img/graos.svg" alt="Logo" class="header__img">
                        <figcaption  class="header__figcaption">get.coffee</figcaption>
                    </figure>
                </a>
            </div>

            <div class="header__div">           
                <nav class="header__menu">

                    <ul class="header__ul">
                        <li>
                            <a href="#">menu</a>
                        </li>
                        <li>
                            <a href="#">contact</a>
                        </li>
                        <li>
                            <a href="#">find us</a>
                        </li>
                    </ul>

                </nav>        
            </div> 

        </div>
    </header>
    
    <main class="main">

        <section class="main__section">
            
            <div class="main__div">
                
                <img src="assets/img/copo.svg" alt="" class="main__div__img">

            </div>
            
            <div class="main__div">
                <h2>The best way to get your coffee
                    without leaving the comfort
                    of your house.</h2>

                <button type="button">make your order</button>

                <ul class="main__ul">
                    <li>
                        <a href="#">
                            <figure class="main__ul__figure">
                                <img src="assets/img/instagram.svg" alt="Instagram" class="main__ul__img">
                                <figcaption  class="main__ul__figcaption">Instagram</figcaption>
                            </figure>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <figure class="main__ul__figure">
                                <img src="assets/img/linkdin.svg" alt="LinkedIn" class="main__ul__img">
                                <figcaption  class="main__ul__figcaption">LinkedIn</figcaption>
                            </figure>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <figure class="main__ul__figure">
                                <img src="assets/img/tw.svg" alt="Twitter" class="main__ul__img">
                                <figcaption  class="main__ul__figcaption">Twitter</figcaption>
                            </figure>
                        </a>
                    </li>
                </ul>
            </div>
        </section>
        <a href="#" class="main__scrollDown">scroll down</a>
    </main>

</body>
</html>
